<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" text="text/css" href="./styles.css">
    <title>Time to Focus</title>
</head>

<body>
    <div class="app__container">
        <div class="timer__container">
            <div class="timer__row1">
                <div class='timer-input nugget objective'>
                    <p>Objective:</p>
                    <input id='timerObjective' />
                </div>
                <div class='timer-input nugget task'>
                    <p>Task:</p>
                    <input id='timerTask' />
                </div>
            </div>

            <div class="timer__row2">
                <div class="timer-label">
                    <p id="timerLabel">25<br />00</p>
                </div>
                <div class="timer__selections">
                    <div class="timer-options">
                        <div class="option-col1">
                            <button class="category selected">Create</button>
                            <button class="category">Edit</button>
                            <button class="category">Input</button>
                            <button class="category">Manage</button>
                        </div>
                        <div class="option-col2">
                            <div class="option-col2-2">
                                <button class="resource selected">N</button>
                                <button class="resource">I</button>
                            </div>
                            <button class="duration" data-seconds="600">10 min</button>
                            <button class="duration selected" data-seconds="1500">25 min</button>
                            <button class="duration" data-seconds="3000">50 min</button>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button id='startBtn'>▶</button>
                        <button id='finishBtn'>⏭︎</button>
                    </div>
                </div>

            </div>

            <div class="timer__row3">
                <div class="row3-col1">
                    <div class="timer-stat nugget">
                        <p class="streak-title">Today</p>
                        <p class="streak-label" id="statToday">0</p>
                    </div>

                    <div class="timer-stat nugget">
                        <p class="streak-title">Total</p>
                        <p class="streak-label"><span id="statTotal">0</span></p>
                    </div>
                </div>

                <div class="row3-col2">
                    <div class="timer-input nugget brain-dump">
                        <textarea id="timerDump" placeholder="Notes..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
<script src=" ./renderer.js"></script>

</html>
