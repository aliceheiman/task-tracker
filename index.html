<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" text="text/css" href="./styles.css">
    <title>Time to Focus</title>
</head>

<body>
    <div class="app__container">
        <div class="track__container">

        </div>

        <div class="timer__container">
            <div class="timer-edit">
                <div class='timer-task nugget'>
                    <p>Task:</p>
                    <input id='timerTaskInput' />
                </div>

                <div class="timer-tasktype">
                    <div class="nugget">
                        <p>Consume</p>
                    </div>
                    <div class="nugget">
                        <p>Create</p>
                    </div>
                    <div class="nugget">
                        <p>Edit</p>
                    </div>
                    <div class="nugget">
                        <p>Manage</p>
                    </div>
                </div>

                <div class="timer-resourcetype">
                    <div class="nugget">I</div>
                    <div class="nugget">N</div>
                </div>

            </div>

            <p id="timer-label">25<br />00</p>

            <div class="timer-duration">
                <div class="nugget">
                    <p>10 min</p>
                </div>
                <div class="nugget selected">
                    <p>25 min</p>
                </div>
                <div class="nugget">
                    <p>50 min</p>
                </div>
            </div>

            <div class="timer-controls">
                <button id="pausePlay"">p/p</button>
                <button id='reset'>rst</button>
            </div>
        </div>
    </div>
</body>
<script src=" ./renderer.js"></script>

</html>
