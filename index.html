<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" text="text/css" href="./styles.css">
    <title>Time to Focus</title>
</head>

<body>
    <div class="app__container">
        <div class="timer__container">
            <div class="timer__row1">
                <div class='timer-input nugget task'>
                    <p>Task:</p>
                    <input id='timerTask' />
                </div>

                <div class='timer-input nugget brain-dump'>
                    <p>Dump:</p>
                    <textarea id='timerDump'></textarea>
                </div>
            </div>

            <div class="timer__row2">
                <div class="timer-label">
                    <p id="timerLabel">25<br />00</p>
                </div>
                <div class="timer__selections">
                    <div class="timer-options">
                        <div class="option-col1">
                            <button id='createBtn' class="selected">Create</button>
                            <button id='editBtn'>Edit</button>
                            <button id='inputBtn'>Input</button>
                            <button id='manageBtn'>Manage</button>
                        </div>
                        <div class="option-col2">
                            <div class="option-col2-2">
                                <button id='noInternetBtn' class="selected">N</button>
                                <button id='internetBtn'>I</button>
                            </div>
                            <button id='duration10'>10 min</button>
                            <button id='duration25' class="selected">25 min</button>
                            <button id='duration50'>50 min</button>
                        </div>
                    </div>

                    <div class="timer-controls">
                        <button id='startBtn'>Start</button>
                        <button id='resetBtn''>Reset</button>
                    </div>
                </div>

            </div>

            <div class="timer__row3">
                <div class="row3-col1">
                    <div class="timer-streak nugget">
                        <p class="streak-title">Daily</p>
                        <p class="streak-label">0/8</p>
                        <p class="streak-streak">ðŸ”¥: 0</p>
                    </div>

                    <div class="timer-streak nugget">
                        <p class="streak-title">Weekly</p>
                        <p class="streak-label">0/32</p>
                        <p class="streak-streak">ðŸ”¥: 0</p>
                    </div>
                </div>

                <div class="row3-col2">
                    <div class="timer-stats nugget">
                        <div class="slice" id="slice1">
                            <p class="slice-label">C</p>
                            <p class="slice-count">0</p>
                        </div>
                        <div class="slice" id="slice2">
                            <p class="slice-label">E</p>
                            <p class="slice-count">0</p>
                        </div>
                        <div class="slice" id="slice3">
                            <p class="slice-label">I</p>
                            <p class="slice-count">0</p>
                        </div>
                        <div class="slice" id="slice4">
                            <p class="slice-label">M</p>
                            <p class="slice-count">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src=" ./renderer.js"></script>

</html>
