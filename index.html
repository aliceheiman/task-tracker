<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" text="text/css" href="./styles.css">
    <title>Time to Focus</title>
</head>

<body>
    <div class="app__container">
        <div class="timer__container">
            <div class="timer__row1">
                <div class='timer-input nugget objective'>
                    <p>Objective:</p>
                    <input id='timerObjective' />
                </div>
                <div class='timer-input nugget task'>
                    <p>Task:</p>
                    <input id='timerTask' />
                </div>
            </div>

            <div class="timer__row2">
                <div class="timer-label">
                    <p id="timerLabel">25<br />00</p>
                </div>
                <div class="timer__selections">
                    <div class="timer-options">
                        <div class="option-col1">
                            <button id='createBtn' class="selected">Create</button>
                            <button id='editBtn'>Edit</button>
                            <button id='inputBtn'>Input</button>
                            <button id='manageBtn'>Manage</button>
                        </div>
                        <div class="option-col2">
                            <div class="option-col2-2">
                                <button id='noInternetBtn' class="selected">N</button>
                                <button id='internetBtn'>I</button>
                            </div>
                            <button id='duration10'>10 min</button>
                            <button id='duration25' class="selected">25 min</button>
                            <button id='duration50'>50 min</button>
                        </div>
                    </div>

                    <div class="timer-controls">
                        <button id='startBtn'>Start</button>
                        <button id='finishBtn''>Finish</button>
                    </div>
                </div>

            </div>

            <div class="timer__row3">
                <div class="row3-col1">
                    <div class="timer-streak nugget">
                        <p class="streak-title">Daily</p>
                        <p class="streak-label" id="stat-daily"></p>
                            <p class="streak-streak">ðŸ”¥: <span id="stat-daily-streak"></span></p>
                    </div>

                    <div class="timer-streak nugget">
                        <p class="streak-title">Weekly</p>
                        <p class="streak-label"><span id="stat-weekly"></span></p>
                            <p class="streak-streak">ðŸ”¥: <span id="stat-weekly-streak"></span></p>
                    </div>
                </div>

                <div class="row3-col2">
                    <div class="timer-input nugget brain-dump">
                            <textarea id="timerDump" placeholder="Dump..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
<script src=" ./renderer.js"></script>

</html>
